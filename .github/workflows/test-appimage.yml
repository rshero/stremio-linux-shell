name: Test AppImage Build

on:
  pull_request:
    branches: [ main, master, development ]
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            libnss3 \
            libmpv-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            libasound2t64 \
            file \
            wget

      - name: Download Anime4K shaders and ThumbFast
        run: |
          # Download Anime4K shaders
          mkdir -p data/mpv-configs/shaders
          wget -q https://github.com/bloc97/Anime4K/archive/refs/heads/master.zip -O anime4k.zip
          unzip -q anime4k.zip
          mv Anime4K-master/glsl data/mpv-configs/shaders/anime4k
          rm -rf anime4k.zip Anime4K-master

          # Download ThumbFast
          mkdir -p data/mpv-configs/portable_config/{scripts,script-opts}
          wget -q https://raw.githubusercontent.com/po5/thumbfast/master/thumbfast.lua \
            -O data/mpv-configs/portable_config/scripts/thumbfast.lua
          wget -q https://raw.githubusercontent.com/po5/thumbfast/master/thumbfast.conf \
            -O data/mpv-configs/portable_config/script-opts/thumbfast.conf

      - name: Build release binary
        run: cargo build --release

      - name: Verify binary
        run: |
          file target/release/stremio-linux-shell
          ls -lh target/release/stremio-linux-shell

      - name: Test MPV config installation
        run: |
          mkdir -p test-data
          cargo run --release -- --help || true

          # Check if configs would be created
          if [ -f data/mpv-configs/mpv.conf ]; then
            echo "‚úÖ MPV config exists"
          fi

          if [ -d data/mpv-configs/shaders/anime4k ]; then
            echo "‚úÖ Anime4K shaders exist"
          fi

          if [ -f data/mpv-configs/portable_config/scripts/thumbfast.lua ]; then
            echo "‚úÖ ThumbFast exists"
          fi

      - name: Check Discord integration
        run: |
          grep -r "discord-rich-presence" Cargo.toml && echo "‚úÖ Discord dependency found" || echo "‚ùå Missing Discord"
          grep -r "DiscordPresence" src/ && echo "‚úÖ Discord code found" || echo "‚ùå Missing Discord code"

      - name: Verify file structure
        run: |
          echo "üìÅ Project structure:"
          tree -L 3 -I 'target|.git' || ls -R
