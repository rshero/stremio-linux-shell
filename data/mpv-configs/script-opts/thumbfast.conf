# Socket path (leave empty for auto)
socket=

# Thumbnail path (leave empty for auto)
thumbnail=

# Maximum thumbnail generation size in pixels (scaled down to fit)
# Values are scaled when hidpi is enabled
# OPTIMIZED: Smaller size = faster generation
max_height=80
max_width=140

# Scale factor for thumbnail display size (requires mpv 0.38+)
# Note that this is lower quality than increasing max_height and max_width
scale_factor=1

# Apply tone-mapping, no to disable
# OPTIMIZED: Disabled for faster generation
tone_mapping=no

# Overlay id
overlay_id=42

# Spawn thumbnailer on file load for faster initial thumbnails
# OPTIMIZED: Enabled for instant first thumbnail
spawn_first=yes

# Close thumbnailer process after an inactivity period in seconds, 0 to disable
# OPTIMIZED: Keep alive for 5 seconds for faster re-hovers
quit_after_inactivity=5

# Enable on network playback
network=yes

# Enable on audio playback
audio=no

# Enable hardware decoding
# OPTIMIZED: Enabled for faster decoding
hwdec=yes

# Windows only: use native Windows API to write to pipe (requires LuaJIT)
direct_io=no

# Custom path to the mpv executable
# Linux: use system mpv
mpv_path=mpv
