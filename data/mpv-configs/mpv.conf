# Stremio Enhanced - Default MPV Configuration
# This file is automatically created if it doesn't exist
# You can customize it at: ~/.config/stremio/mpv-portable/mpv.conf

# Video Output
vo=gpu-next                      # Use modern high-quality video output
hwdec=auto-safe                  # Enable hardware decoding (safe mode)
profile=gpu-hq                   # High quality GPU rendering preset

# Performance
cache=yes                        # Enable cache
demuxer-max-bytes=512M          # Large cache for streaming
demuxer-max-back-bytes=128M     # Backward cache

# Video Quality
scale=ewa_lanczossharp          # High quality upscaling
cscale=ewa_lanczossharp         # High quality chroma upscaling
dscale=mitchell                  # Downscaling algorithm
correct-downscaling=yes          # Better quality when downscaling

# Deband (reduce compression artifacts)
deband=yes
deband-iterations=4
deband-threshold=35
deband-range=16
deband-grain=5

# Interpolation (smooth motion)
video-sync=display-resample
interpolation=yes
tscale=oversample

# Subtitles
sub-auto=fuzzy                   # Auto-load subtitle files
sub-font-size=48
sub-border-size=3
sub-shadow-offset=1
sub-color="#FFFFFF"
sub-border-color="#000000"
sub-shadow-color="#000000"

# Audio
audio-file-auto=fuzzy            # Auto-load audio files
volume=100
volume-max=150

# Screenshots
screenshot-format=png
screenshot-png-compression=8
screenshot-directory=~/Pictures/Stremio

# OSD (On Screen Display)
osd-font-size=48
osd-border-size=2

# General
keep-open=yes                    # Don't close window after playback
save-position-on-quit=no         # Don't save position (Stremio handles this)

# Note: Anime4K shaders are activated via input.conf keybindings
# Press Ctrl+1 through Ctrl+6 for different quality presets
# Press Ctrl+0 to disable all shaders
